<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/star-icon.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/style.css">
  <title>Document</title>

  <head>
    <title>ДЗ</title>
  </head>

<body>
  <form class="main__form">
    <fieldset class="fieldset">
      <h3>Ваши личный данные</h3>
      <label>
        Ваше имя
        <input class="form" type="text" name="name" placeholder="Имя" required>
      </label>
      <label>
        Ваш возраст
        <input class="form" type="number" name="age" placeholder="Возраст" required>
      </label>
      <label>
        Ваш номер телефона
        <input class="form" type="tel" name="tel" placeholder="Номер телефона" inputmode="numeric" required>
      </label>
      <label>
        Ваш почта
        <input class="form" type="email" name="email" placeholder="Почта" inputmode="email" required>
      </label>

    </fieldset>
    <fieldset class="fieldset">
      Сообщение
      <textarea class="form" name="" id="" placeholder="Ваше сообщение"></textarea>
      <label>
        <input type="checkbox" required>
        <span>Я принимаю правила</span>
      </label>
    </fieldset>
    <button class="for" type="submit">Отправить форму</button>
  </form>
</body>

</html>
